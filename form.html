<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2><b>Registration Form</b></h2>
    <form>
        <label><b>First Name:</b></label><br>
        <input type="text" name="first_name" required><br><br>

        <label><b>Last Name:</b></label><br>
        <input type="text" name="last_name" required><br><br>

        <label><b>ID:</b></label><br>
        <input type="number" name="id" required><br><br>

        <label><b>Password:</b></label><br>
        <input type="password" name="password" required><br><br>

        <label><b>Gender:</b></label><br>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other<br><br>

        <label><b>Scholarship:</b></label><br>
        <input type="checkbox" name="scholarship" value="Yes"> Yes &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="scholarship" value="No"> No<br><br>

        <label><b>Course Selection:</b></label><br>
        <select name="course" required>
            <option value="cse">CSE</option>
            <option value="bba">BBA</option>
            <option value="law">Law</option>
            <option value="eee">EEE</option>
        </select><br><br>

        <label><b>Address:</b></label><br>
        <textarea name="address" rows="3" required></textarea><br><br>

        <label><b>Upload Image:</b></label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <label><b>Email:</b></label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit"><b>Submit</b></button>
        <button type="reset"><b>Reset</b></button>
    </form>
</body>
</html>
